<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="02-zoom.css" />
  </head>

  <body>
    <main id="carousel-container">
      <ul id="carousel">
        <li class="slide" id="audi">
          <img src="../assets/car1.jpg" alt="Audi" />
        </li>
        <li class="slide" id="ferrari">
          <img src="../assets/car2.jpg" alt="Ferrari" />
        </li>
        <li class="slide" id="lamborghini">
          <img src="../assets/car3.jpg" alt="Lamborghini" />
        </li>
        <li class="slide" id="bmw">
          <img src="../assets/car4.jpg" alt="BMW" />
        </li>
        <li class="slide" id="mercedes">
          <img src="../assets/car5.jpg" alt="Mercedes" />
        </li>
      </ul>
    </main>
    <nav>
      <a href="#audi">Audi</a>
      <a href="#ferrari">Ferrari</a>
      <a href="#lamborghini">Lamborghini</a>
      <a href="#bmw">BMW</a>
      <a href="#mercedes">Mercedes</a>
    </nav>
  </body>
</html>
